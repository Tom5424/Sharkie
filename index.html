<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">

    <link rel="shortcut icon" type="image/png" href="img/1.Sharkie/3.Swim/1.png">

    <script src="js/templates.js"></script>
    <script src="models/keyboard-object.class.js"></script>
    <script src="models/world-object.class.js"></script>
    <script src="js/game.js"></script>
    <script src="models/drawable-objects.js"></script>
    <script src="models/movable-objects.js"></script>
    <script src="models/character-object.class.js"></script>
    <script src="models/endboss-object.class.js"></script>
    <script src="models/pufferfishgreen-object.class.js"></script>
    <script src="models/pufferfishred-object.class.js"></script>
    <script src="models/pufferfishredglow-object.class.js"></script>
    <script src="models/jellyfishpurple-object.class.js"></script>
    <script src="models/jellyfishyellow-object.class.js"></script>
    <script src="models/jellyfishgreen-object.class.js"></script>
    <script src="models/jellyfishpink-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/coins-object.class.js"></script>
    <script src="models/poisonvessel-object.class.js"></script>
    <script src="models/progressbar-object.class.js"></script>
    <script src="models/progressbarlife-object.class.js"></script>
    <script src="models/progressbarcoin-object.class.js"></script>
    <script src="models/progressbarpoison-object.class.js"></script>
    <script src="models/progressbarlifeendboss-object.class.js"></script>
    <script src="models/bubble-object.class.js"></script>
    <script src="models/poisonbubble-object.class.js"></script>
    <script src="levels/level.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/sounds.js"></script>
</head>


<body onload="startGame()">
    <h1>Sharkie - The Game</h1>

    <main id="main">
        <!-------------------------------- Icons in the upper right Corner -------------------------------->
        <img id="enterFullScreenIcon" onclick="enterFullScreen()" class="iconFullScreen d-none"
            src="icons/fullscreen-enter.png">
        <img id="exitFullSCreenIcon" onclick="closeFullScreen()" class="iconFullScreen d-none"
            src="icons/fullscreen-exit.png">


        <img id="iconSoundOn" src="icons/unmuted.png" class="iconMute d-none" onclick="unmuteSounds()">
        <img id="iconSoundOff" src="icons/mute.png" class="iconMute d-none" onclick="muteSounds()">
        <!-------------------------------- Icons in the upper right Corner -------------------------------->


        <!-------------------------------- Canvas -------------------------------->
        <canvas id="canvas" width="1000px" height="600px" class="d-none">

        </canvas>
        <!-------------------------------- Canvas -------------------------------->


        <!-------------------------------- Start Screen -------------------------------->
        <div class="containerStartScreen">
            <div class="containerImageSharkie">
                <img src="img/1.Sharkie/1.IDLE/Prewiew.gif">
            </div>
            <img class="btnStartScreen" src="img/6.Botones/Start/1.png">
            <img class="btnStartScreen" src="img/6.Botones/Start/how-to-play-btn.png">
        </div>
        <!-------------------------------- Start Screen -------------------------------->


        <!-------------------------------- Win Screen  -------------------------------->
        <div id="winScreen" class="containerWinScreen d-none">
            <img onclick="btnTryAgain()" class="btnTryAgainWinScreen" src="img/6.Botones/Try again/Recurso 16.png">
        </div>
        <!-------------------------------- Win Screen  -------------------------------->


        <!-------------------------------- Game Over Screen -------------------------------->
        <div id="gameOverScreen" class="containerGameOverScreen d-none">
            <img class="gameOverScreenText" src="img/6.Botones/Tittles/Game Over/Recurso 13.png">
            <img id="gameOverScreenImgDeadByElectroShock" class="gameOverScreenImgDeadByElectroShock d-none"
                src="img/1.Sharkie/6.dead/2.Electro_shock/10.png">
            <img id="gameOverScreenImgDeadByPoison" class="gameOverScreenImgDeadByPoison d-none"
                src="img/1.Sharkie/6.dead/1.Poisoned/12.png">
            <img onclick="btnTryAgain()" class="btnTryAgainGameOverScreen" src="img/6.Botones/Try again/Recurso 16.png">
        </div>
        <!-------------------------------- Game Over Screen -------------------------------->
    </main>
</body>


</html>
